cartesian_twist_gains: &cartesian_twist_gains
  ff_trans: 0.0
  fb_trans:
    p: 20.0
    i: 0.5
    d: 0.0
    i_clamp: 1.0
  ff_rot: 0.0
  fb_rot:
    p: 0.5
    i: 0.1
    d: 0.0
    i_clamp: 0.2

    
r_arm_twist_controller:
  type: "robot_mechanism_controllers/CartesianTwistController"
  root_name: torso_lift_link
  tip_name: r_gripper_l_finger_tip_link
  output: r_arm_cartesian_wrench_controller
  <<: *cartesian_twist_gains

l_arm_twist_controller:
  type: "robot_mechanism_controllers/CartesianTwistController"
  root_name: torso_lift_link
  tip_name: l_gripper_r_finger_tip_link
  output: l_arm_cartesian_wrench_controller
  <<: *cartesian_twist_gains
